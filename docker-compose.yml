version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50

  # Background task services (optional - only if using Celery)
  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A app.celery_config.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - api
      - redis
    profiles:
      - celery  # Only start with `docker-compose --profile celery up`

  flower:
    container_name: flower
    build: .
    command: celery -A app.celery_config.celery_app flower --port=5555
    ports:
      - "5556:5555"
    env_file:
      - .env
    depends_on:
      - api
      - redis
      - celery_worker
    profiles:
      - celery  # Only start with `docker-compose --profile celery up`

volumes:
  redis_data:
